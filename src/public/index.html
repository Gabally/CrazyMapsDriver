<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="imgs/crazymapdriver.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Map Driver</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            height: 80vh;
        }
        #game {
            border: 5px solid black;
            border-radius: 2px;
        }
        body {
            background: grey;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Bayon', sans-serif;
        }
        .el {
            background: white;
            padding: 8px;
            border-radius: 20px;
            margin: 10px;
            border: 0px;
            outline: none;
        }
        button {
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(206, 206, 206);
        }
        button:active {
            background: rgb(153, 153, 153);
        }
        #pos-btn {
            position: absolute;
        }
        .power-controls {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 30px;
            display: none;
        }
        #t-f {
            transform: rotate(180deg);
        }
        .power-controls > div {
            margin: 3px;
            background: orange;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        .direction-controls {
            display: flex;
            position: absolute;
            left: 10px;
            bottom: 10px;
            font-size: 30px;
            user-select: none;
            display: none;
        }
        .direction-controls > div {
            margin: 3px;
            background: orange;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #t-l {
            transform: rotate(90deg);
        }
        #t-r {
            transform: rotate(-90deg);
        }
        .mobile-enable {
            position: absolute;
            right: 10px;
            top: 15px;
            background: white;
            padding: 3px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="container">
        <button class="el" id="pos-btn">
            <img src="imgs/position-crosshair.svg" alt="">
        </button>
        <div class="mobile-enable">
            <input type="checkbox" id="mobile-switch">
            Mobile Controls ðŸ“±
        </div>
        <div class="direction-controls">
            <div id="t-l">
                â¬‡
            </div>
            <div id="t-r">
                â¬‡
            </div>
        </div>
        <canvas id="game">
        </canvas>
        <div class="power-controls">
            <div id="t-f">
                â¬‡
            </div>
            <div id="t-b">
                â¬‡
            </div>
        </div>
    </div>
</body>
<script src="CrazyMapsDriver.js"></script>
</html>
